<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabelas 2</title>
    <style>
        header {
            text-align: center;
        }
        table {
            width: 60%;
            border: 1px solid;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercício Tabelas 2</h1>
    </header>
    <main>
        <section style="text-align: center;">
            <table>
                <tr style="height: 55px;">
                    <td colspan="3">TOPO</td>

                </tr>
                <tr>
                    <td style="height: 300px;">MENU</td>
                    <td colspan="2">CONTEÚDO</td>
                </tr>
                <tr>
                    <td style="height: 55px;" colspan="3">RODAPÉ</td>

                </tr>
                
            </table>
        </section>
    </main>

</body>

</html>
