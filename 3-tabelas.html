<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabelas 1</title>
    <style>
        header {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        table {
            margin: auto;
            border: 1px solid;
            border-collapse: collapse;
        }

        td {
            border: 1px solid;
            width: 200px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Exercício Tabelas 1</h1>
    </header>
    <main>
        <section>
            <h2>Primeira Table</h2>
            <table>
                <tr style="text-align: start;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr style="text-align: end;">
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
                </tbody>

            </table>
        </section>
        <section>
            <h2>Segunda Table</h2>
            <table>
                <tr style="text-align: start;">
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="3">4</td>
                </tr>
                <tr style="text-align: start;">
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </table>
        </section>
        <section>
            <h2>Terceira Table</h2>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td style="text-align: center;" rowspan="3">3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        </section>




    </main>

</body>

</html>
